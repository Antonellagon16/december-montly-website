<!doctype html>
<html lang="en">

<head>
    <title>Name Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <div class="container">
            <!--greeting and instructions-->
            <div class="text-center mb-4">
                <h1>What's Your Fantasy Hero Name?</h1>
                <p> FIll out the following to find out what your fantasy name is.</p>
            </div>
            <form id="fantasyForm" class=" mb-4">
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter Your First Name">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter Your Last Name">
                </div>
                <div class="mb-3">
                    <label for="roadType" class="form-label">Choose Road Type:</label>
                    <select id="roadType" class="form-select">
                        <option value="road">Road</option>
                        <option value="avenue">Avenue</option>
                        <option value="court">Court</option>
                        <option value="street">Street</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="favoriteAnimal" class="form-label">Whats Your Favorite Animal?</label>
                    <input type="text" class="form-control" id="favoriteAnimal"
                        placeholder="Enter Your Favorite Animal">
                </div>
                <div class="mb-3">
                    <label for="favoriteColor" class="form-label">Whats Your Favorite Color?</label>
                    <input type="text" class="form-control" id="favoriteColor" placeholder="Enter Your Favorite Color">
                </div>
                <button type="submit" class="btn btn-primary w-100">Generate Name</button>
            </form>

        </div>





    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
