<!doctype html>
<html lang="en">

<head>
    <title>Name Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>What's Your Fantasy Hero Name?</h1>
        <p>Fill out the following to discover your fantasy name!</p>
    </header>
    <main>
        <div class="container">
            <form id="fantasyForm" class="mb-4">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Your Last Name">
                </div>
                <div class="mb-3">
                    <label for="roadType" class="form-label">Choose Road Type:</label>
                    <select id="roadType" class="form-select">
                        <option value="road">Road</option>
                        <option value="avenue">Avenue</option>
                        <option value="court">Court</option>
                        <option value="street">Street</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="favoriteAnimal" class="form-label">What's Your Favorite Animal?</label>
                    <input type="text" class="form-control" id="favoriteAnimal"
                        placeholder="Enter Your Favorite Animal">
                </div>
                <div class="mb-3">
                    <label for="favoriteColor" class="form-label">What's Your Favorite Color?</label>
                    <input type="text" class="form-control" id="favoriteColor" placeholder="Enter Your Favorite Color">
                </div>
                <button type="button" class="btn btn-primary" onclick="generateFullName()">Generate Name</button>
            </form>
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Fantasy Name Generator. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
